group 'global-selenium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.12.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:2.2.1'
    compile 'com.google.guava:guava:25.0-jre'

    testCompile('net.lightbody.bmp:browsermob-core:2.1.5')
            { exclude module: 'selenium' }

    testCompile group: 'org.apache.poi', name: 'poi', version: '3.9'

    // https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '3.5-beta5'
}

test{
    maxParallelForks = 4
}